<div id = "todo-header" style="text-align:center">
  <h1 class='title'>
    <ng-container *ngIf="textSetup$ | async as textSetup">
      {{textSetup.index.title | uppercase}}
    </ng-container>
  </h1>
  <h2 class='subtitle'>
    <ng-container *ngIf="textSetup$ | async as textSetup">
      {{textSetup.index.subtitle}}
    </ng-container>
  </h2>
  <button #enterButton (click)='this.enter.next(false)' class='enter-button'>ENTER</button>
</div>
